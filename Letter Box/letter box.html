<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetterBox</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .height-100{
            height: 100vh;
            padding: 1em;
        }
        .center-align{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }
    </style>
</head>
<body id="ContainerBody">

    <div class="container-fluid">
        <h1 class="display-3 text-center pt-3">LetterBox</h1>
        <div class="row row-cols-1 row-cols-lg-2 height-100">
            <div class="col d-flex justify-content-center flex-column">
                <div >
                    <label for="exampleColorInput" class="form-label">Background color change</label>
                    <input type="color" class="form-control form-control-color w-100" onchange="test(this)" id="colourPicker" value="#563d7c" title="Choose your color">
                </div>
                <div>
                    <label for="customRange2" class="form-label">Playback speed</label>
                    <div class="input-group">
                        <button class="btn btn-primary btn-block w-100" onclick="speed()" id="speedInnerText">1x</button>
                    </div>
                </div>
            </div>
            <div class="col d-flex justify-content-center flex-column" id="animation">
                <div class="d-flex  justify-content-center" id="animationChild">
                    <lottie-player src="./assets/Lottie_1/LetterBox.json"  background="transparent" speed="1" style="width: 450px; height: 450px;" loop autoplay> </lottie-player>
                    <lottie-player src="./assets/Lottie_2/LetterBox.json"  background="transparent" speed="1" style="width: 450px; height: 450px;" loop autoplay> </lottie-player>
                
                </div>
            </div>
        </div>
    </div>
    <script src="js/lottie-player.js"></script>
    <script>
        const getElementId = (ID)=>{
            return document.getElementById(ID);
        }
        
        function test(t) {
            getElementId('ContainerBody').style.backgroundColor = (t.value);
        }
        let i = 0;
        const speed = ()=>{
            const count = [0.25, 0.5, 0.75, 1, 1.25, 1.5, 1.75, 2];
            i++;
            if (i > 7) i = 0;
            console.log(count[i]);

            const div = document.createElement('div');
            div.classList.add('d-flex', 'justify-content-center');
            div.innerHTML = 
            `
                <lottie-player src="./assets/Lottie_1/LetterBox.json"  background="transparent" speed="${count[i]}" style="width: 450px; height: 450px;" loop autoplay> </lottie-player>
                <lottie-player src="./assets/Lottie_2/LetterBox.json"  background="transparent" speed="${count[i]}" style="width: 450px; height: 450px;" loop autoplay> </lottie-player>
            `
            const RemoveElementId = getElementId('animation');
            RemoveElementId.removeChild(RemoveElementId.firstElementChild);
            RemoveElementId.appendChild(div);
            getElementId('speedInnerText').innerHTML = `${count[i]}x`;
        }
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
